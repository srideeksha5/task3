<!DOCTYPE html>
<html>
<head>
    <title>Profile - Harry Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
        }

        nav a.active {
            border-bottom: 2px solid yellow;
        }

        .navspacer {
            flex-grow: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            max-width: 500px;
            width: 100%;
        }

        .profile-card h2 {
            text-align: center;
        }

        .profile-card form {
            display: flex;
            flex-direction: column;
        }

        .profile-card label {
            margin-bottom: 5px;
        }

        .profile-card input {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .profile-card button {
            padding: 10px;
            background-color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .profile-card button:hover {
            background-color: gold;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="fitness.html"><ion-icon name="home"></ion-icon> Home</a>
            <a href="about.html"><ion-icon name="information-circle-outline"></ion-icon> About Us</a>
            <a href="services.html"><ion-icon name="fitness-outline"></ion-icon> Services</a>
            <a href="#"><ion-icon name="heart-outline"></ion-icon> Health</a>
            <a href="#"><ion-icon name="people-outline"></ion-icon> Community</a>
            <div class="navspacer"></div>
            <a href="#"><ion-icon name="settings-outline"></ion-icon> Settings</a>
            <a href="profile.html" class="active"><ion-icon name="person-circle-outline"></ion-icon> Profile</a>
        </nav>
    </header>
    <main class="container">
        <div class="profile-card">
            <h2>Profile</h2>
            <form id="profile-form">
                <div class="error-message" id="name-error">Please enter a valid name (alphabetic characters only).</div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="email-error">Please enter a valid email address.</div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
                function validateForm() {
            const form = document.getElementById('profile-form');
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');

            form.addEventListener('submit', (event) => {
                let isValid = true;

                                if (!/^[a-zA-Z\s]+$/.test(nameInput.value)) {
                    nameError.style.display = 'block';
                    isValid = false;
                } else {
                    nameError.style.display = 'none';
                }

                                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    emailError.style.display = 'none';
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        }

                function initialize() {
            validateForm();
        }

       
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
